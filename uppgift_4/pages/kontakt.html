<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta Oss</title>
    <link rel="stylesheet" href="../css/bokkatalog.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/kontakt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="../index.html"><img src="../images/logo.svg" alt="Books Logo" width="150"></a></div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Sök">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <button class="menu-button"><i class="fas fa-bars"></i></button>
        </header>

        <h1 class="title">Kontakta Oss</h1>

        <div class="content">
            <section class="contact-form-section">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Namn:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Ämne:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Fråga:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Skicka</button>
                    </div>
                </form>
            </section>

            <section class="address-section">
                <h2>Adress:</h2>
                <div class="address-container">
                    <div class="address-info">
                        <p><i class="fas fa-map-marker-alt"></i> adress: 123x45 Stad</p>
                        <p><i class="fas fa-phone"></i> +46 7111111</p>
                        <p><i class="fas fa-envelope"></i> info@bokhandel.se</p>
                    </div>

                    <div class="map-container">
                        <div class="map">
                            <!-- Map placeholder with a heart marker -->
                            <div class="map-marker">
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
</body>
</html>
