<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta Oss</title>
    <link rel="stylesheet" href="../css/bokkatalog.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/kontakt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="../index.html"><img src="../images/logo.svg" alt="Books Logo" width="150"></a></div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Sök">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <button class="menu-button"><i class="fas fa-bars"></i></button>
        </header>

        <h1 class="title">Kontakta Oss</h1>

        <div class="content">
            <section class="contact-form-section">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Namn:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Ämne:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Fråga:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Skicka</button>
                    </div>
                </form>
            </section>

            <section class="address-section">
                <h2>Adress:</h2>
                <div class="address-container">
                    <div class="address-info">
                        <p><i class="fas fa-map-marker-alt"></i> Adress: Stureplan, 111 45 Stockholm</p>
                        <p><i class="fas fa-phone"></i> +46 7111111</p>
                        <p><i class="fas fa-envelope"></i> info@bokhandel.se</p>
                    </div>

                    <div class="map-container">
                        <div class="map">
                            <!-- Real Google Map -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.7793743492965!2d18.071693677320744!3d59.33363887460436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d5c9f8c8e7d%3A0x8c7e5a2b2d1da9ed!2sStureplan%2C%20111%2045%20Stockholm!5e0!3m2!1sen!2sse!4v1716051731844!5m2!1sen!2sse" height="200" style="width:100%; border:0; border-radius:8px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
</body>
</html>
