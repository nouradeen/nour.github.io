<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Language Switching</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/bokkatalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .language-test {
            margin-top: 30px;
        }
        
        .test-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        h2 {
            color: var(--primary-brown);
            border-bottom: 2px solid var(--accent-orange);
            padding-bottom: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html"><img src="images/logo.svg" alt="Books Logo" width="150"></a></div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Sök" data-translate-placeholder="Sök">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <button class="menu-button"><i class="fas fa-bars"></i></button>
        </header>

        <h1 class="title">Test Language Switching</h1>

        <div class="test-container">
            <h2>Language Test</h2>
            
            <div class="test-section">
                <h3>Current Language</h3>
                <p>Current language: <span id="current-language">Loading...</span></p>
                <button class="test-button" onclick="setLanguage('sv')">Set to Svenska</button>
                <button class="test-button" onclick="setLanguage('en')">Set to English</button>
            </div>
            
            <div class="test-section">
                <h3>Translatable Elements</h3>
                <p data-translate="Startsida">Startsida</p>
                <p data-translate="Bokkatalog">Bokkatalog</p>
                <p data-translate="Om Oss">Om Oss</p>
                <p data-translate="Kontakt">Kontakt</p>
                <p data-translate="Hjälp">Hjälp</p>
            </div>
            
            <div class="test-section">
                <h3>Input with Translatable Placeholder</h3>
                <input type="text" placeholder="Sök" data-translate-placeholder="Sök" style="padding: 8px; width: 200px;">
            </div>
        </div>
    </div>

    <script src="js/language.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // Update current language display
        function updateLanguageDisplay() {
            const currentLang = window.languageUtils.getCurrentLanguage();
            document.getElementById('current-language').textContent = 
                currentLang === 'sv' ? 'Svenska' : 'English';
        }
        
        // Set language and update display
        function setLanguage(lang) {
            window.languageUtils.setLanguage(lang);
            updateLanguageDisplay();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageDisplay();
        });
    </script>
</body>
</html>
